<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--start btn Button-->
    <div class="start_btn"><button>start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Algumas regras para esse Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1 Depois de selecionar sua resposta, ela não pode ser desfeita.</div>
            <div class="info">2 Você não pode selecionar uma resposta depois que o tempo acabar.</div>
            <div class="info">3 Você não pode sair do Quiz enquanto está jogando</div>
            <div class="info">4 Você ganhará pontos com base na sua resposta correta.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <section>
            <div class="que_text">
                <!-- <span>Uma calcinha preta e de renda foi parar em um quadro no andar de cirurgia. De quem era a calcinha?</span> -->
            </div>
            <div class="option_list">
               <!-- <div class="option">
                    <span>Meredith Grey</span>
                </div>
                <div class="option">
                    <span>Arizona Robbins</span>
                <div class="option">
                    <span>Miranda Bailey</span>
                </div>
                <div class="option">
                    <span>Callie torres</span>
                </div> -->
            </div>
        </section>

        <!-- quiz box footer -->
        <footer>
            <div class="total_que">
               <!-- <span><p>2</p>of<p>15</p>Questions</span>-->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <!--Result box-->
    <div class="result_box">
        </div>
        <div class="complete_text">Você completou o Quiz!</div>
        <div class="score_text">
        <!-- <span>Você acertou<p>2</p>de<p>15</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="questões.js"></script>
    <script src="script.js"></script>
</body>
</html>
